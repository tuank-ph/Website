<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="description"
  content="Khanh's personal website, build without using any framework, inspired by Material Design v3">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TUANK Store</title>
	<!-- <link rel="preload" href="./fonts/MaterialSymbolsRounded.woff2" as="font" type="font/woff2" crossorigin> -->
	<link rel="preload" href="./fonts/Montserrat-VariableFont_wght.ttf" as="font" type="font/truetype" crossorigin>
	<link rel="preload" href="style.css" as="style" />
	<link rel="stylesheet" href="./style.css">
	
</head>
<body>
	<header>
		<nav id="navigation-bar">
			<ul>
				<li>
					<input type="radio" name="page" id="nav-home" value="nav-home" checked>
					<label for="nav-home">
						<label for="nav-home" class="icon">
							<span class="material-icons"></span>
						</label>
						<label for="nav-home">Home</label>
					</label>
				</li>
				<li>
					<input type="radio" name="page" id="nav-shop" value="nav-shop">
					<label for="nav-shop">
						<label for="nav-shop" class="icon">
							<span class="material-icons"></span>
						</label>
						<label for="nav-shop">Shop</label>
					</label>
				</li>
				<li>
					<input type="radio" name="page" id="nav-contact" value="nav-contact">
					<label for="nav-contact">
						<label for="nav-contact" class="icon">
							<span class="material-icons"></span>
						</label>
						<label for="nav-contact">Contact</label>
					</label>
				</li>
			</ul>
		</nav>
	</header>
	<div id="page-home">
		<main><h1 class="Page-text">Home page</h1></main>
	</div>
	<div id="page-shop">
		<main><h1 class="Page-text">Shop page</h1></main>
	</div>
	<div id="page-contact">
		<main><h1 class="Page-text">Contact page</h1></main>
	</div>
</body>
</html>
